<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #212529;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4263eb;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        a {
            color: #4263eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        a:hover {
            color: #228be6;
            text-decoration: underline;
        }
        
        .illustration {
            font-size: 6rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">404</div>
        <h1>Page Not Found</h1>
        <p>We couldn't find the page you're looking for. The page might have been moved, deleted, or never existed.</p>
        <p>Let's get you back on the right path:</p>
        <p><a href="/">Return to the Gradient Descent Visualization article</a></p>
    </div>
</body>
</html>
